name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install -g bats
      - run: bats -v
  get-secret-test:
      runs-on: ubuntu-latest
      steps:
      - run: echo $SECRET_A
      - run: export SECRET_B=ABC
      - run: echo $SECRET_B
